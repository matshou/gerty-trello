  <script>

  $( function() {
    $( "#datepicker" ).datepicker({
    dateFormat: 'yy-mm-dd',
    });
    $( "#timepicker" ).html(loadTimeOptions() );
  });
  ///////////////////////////////////////////////////////
  function loadTimeOptions()
  {
  var dropdown = $("#timepicker");
  var options = [];
  var currHour = new Date().getHours();
  for (var hh=0; hh<24; hh++)
  {
    for (var mm = 0; mm < 59; mm+=5)
    {
      var hr = ("0" + hh).slice(-2);
      var min = ("0" + mm).slice(-2);
      var hm = hr + ":" + min;
      var optStr = '<option value="' + hm + '"';      
      optStr += (hh == currHour && (mm % 55) == 0 ) ? ' selected>' : '>' ;
      optStr += hm + '</option>';
      options.push(optStr);
    }
  }//options loop ends
  return options.join('');
  }//loadTimeOptions() ends
  ///////////////////////////////////////////////////////
</script>
